<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Gradie Sign Up</title>
    </head>
    <body>
        <main class="bigcontainer">
            <div class="container1">
                <div class="title">
                    <h1>Gradie</h1>
                    <h2>Beautiful gradient in seconds.</h2>
                </div>
                <img src="Assets/iPhone Mockup.png" alt="An image of an iphone." class="iphone">
            </div>

            <div class="container2">
                <form>
                    <h3 class="login">Login</h3>
                    <div class="email">
                        <label for="email"><h4>Email</h4></label>
                        <input type="email" name="email" id="email" required placeholder="john@example.com"> 
                    </div>

                    <div class="password">
                        <label for="password"><h4>Password</h4></label>
                        <input type="password" name="password" id="password" required placeholder="At least 8 characters">
                    </div>

                    <div class="agreement">
                        <input class="checkbox" id="check" type="checkbox" required>
                        <label for="check" class="checklabel">By creating an account, you agree to the <a href="#">Terms & Conditions.</a></label>
                    </div>

                    <input type="submit" class="btn" value="Create an Account">
                </form>
            </div>
        </main>
    </body>
</html>
